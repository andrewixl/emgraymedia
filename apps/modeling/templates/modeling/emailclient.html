<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link href="{% static 'modeling/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->
    <link href="{% static 'modeling/css/index.css' %}" rel="stylesheet">
    <title>Em Gray Media</title>
  </head>
  <body>
				<div class="container">

					<form class="form-signin" form method="post" action="https://passport.yandex.com/for/emgraymedia.gq?mode=auth">
						{%csrf_token%}
						<h2 class="form-signin-heading">Email Client Login</h2>

						<label for="inputEmail" class="sr-only">Email address</label>
						<input type="text" id="inputEmail" class="form-control" name="login" placeholder="Username" value="" tabindex="1" required autofocus>
            <br>
						<label for="inputPassword" class="sr-only">Password</label>
            <input type="hidden" name="retpath" value="http://mail.yandex.com/for/emgraymedia">
						<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="passwd" value="" maxlength="100" tabindex="2">

						<br>
						<button class="btn btn-lg btn-primary btn-block" type="submit" name="In" value="Log in" tabindex="5">Login</button>
					</form>
			</div> <!-- /container -->


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
        <script src="{% static 'modeling/js/bootstrap.min.js' %}"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="{% static 'modeling/js/holder.min.js' %}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="{% static 'modeling/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
